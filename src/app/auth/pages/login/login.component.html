<body>
  <!-- Section: Design Block -->
  <section class="px-4 py-5 px-md-5 text-center text-lg-start">
    <!-- Jumbotron -->
    <div>
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div
            class="col-lg-6 mb-5 mb-lg-0 d-flex flex-column align-items-start justify-content-center"
          >
            <div class="w-100">
              <h1 class="my-5 display-3 fw-bold ls-tight">
                <span class="typewriter">
                  <span id="typewriter-text-main"></span><br />
                  <span id="typewriter-text-blue" class="text-primary"></span>
                </span>
              </h1>
              <p style="color: hsl(217, 10%, 50.8%)">
                Our Kanban-based app lets you track task status individually and
                as a team. Easily assign tasks, visualize progress and boost
                collaboration with intuitive UI. Simplify your workflow and
                optimize your productivity.
              </p>
              <div *ngIf="showInstallButton" class="mt-3">
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  (click)="installPWA()"
                >
                  Install app
                  <i style="margin-left: 6px" class="fa fa-download"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="text-center">
                <img id="logo" src="assets/tata-logo.png" />
              </div>
              <div class="card-body py-5 px-md-5">
                <form
                  (ngSubmit)="login()"
                  [formGroup]="miFormulario"
                  class="signin-form"
                >
                  <div class="form-group mb-3">
                    <label for="name"><b>TCS Email</b></label>
                    <input
                      formControlName="email"
                      id="email"
                      type="email"
                      class="form-control"
                      placeholder="User email"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="password"><b>Password</b></label>
                    <input
                      formControlName="password"
                      id="password"
                      class="form-control"
                      pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*"
                      title="Debe tener al menos una mayúscula, una minúscula y un dígito"
                      maxlength="25"
                      minlength="5"
                      type="Password"
                      placeholder="User Password"
                      required=""
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <button
                      type="submit"
                      name="enviar"
                      class="form-control btn btn-primary submit px-3"
                    >
                      Log In
                      <i style="margin-left: 6px" class="fa fa-user-circle"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
</body>
