<app-loader *ngIf="isLoading"></app-loader>
<div class="container metrics-container" *ngIf="!isLoading">
  <h2 class="mb-4 text-primary">Individual Performance Metrics</h2>
  <div class="row g-4 justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column align-items-center">
          <h5 class="card-title text-center mb-3">Tasks Completed per Day</h5>
          <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType"
            style="max-height:260px; width:100%">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column align-items-center">
          <h5 class="card-title text-center mb-3">Completion Rate</h5>
          <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="pieChartType"
            style="max-height:220px; width:100%">
          </canvas>
          <div class="mt-3">
            <span class="badge bg-success fs-4">{{ completionRate }}%</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm h-100 d-flex flex-column align-items-center justify-content-center">
        <div class="card-body text-center">
          <h5 class="card-title mb-3">Daily Average</h5>
          <div class="display-4 text-primary fw-bold">{{ avgTasksPerDay }}</div>
          <div class="text-muted">Tasks completed/day</div>
        </div>
      </div>
    </div>
  </div>
</div>
